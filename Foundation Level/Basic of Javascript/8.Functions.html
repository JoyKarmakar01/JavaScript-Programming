<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Examples</title>
</head>
<body>
    <h1>Check the Console for Output</h1>
    
    <script>
        // Function declaration
        function add1(a, b) {
            return a + b;
        }

        // Function expression
        const add2 = function(a, b) {
            return a + b;
        };

        // Arrow function
        const add3 = (a, b) => a + b;

        // Logging the results to the console
        console.log(add1(5, 3)); // 8
        console.log(add2(5, 3)); // 8
        console.log(add3(5, 3)); // 8
    </script>
</body>
</html>
