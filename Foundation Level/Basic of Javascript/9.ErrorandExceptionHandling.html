<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Parsing Example</title>
</head>
<body>
    <h1>Check the Console for Output</h1>
    
    <script>
        // A string that is supposed to be JSON
        let jsonString = '{"name": "John", "age": 30'; // Missing closing brace

        try {
            // Attempt to parse the JSON string
            let user = JSON.parse(jsonString);
            console.log("User data:", user);
        } catch (error) {
            // Handle any errors that occur during parsing
            console.error("An error occurred while parsing JSON:", error.message);
        } finally {
            console.log("JSON parsing attempt complete.");
        }
    </script>
</body>
</html>
