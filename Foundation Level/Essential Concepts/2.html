<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide Text Example</title>
</head>
<body>
    <h1>Toggle Visibility Example</h1>
    <p id="text">This is a piece of text that can be shown or hidden.</p>
    <button id="toggle-button">Hide Text</button>

    <script>
        // Access the elements
        let text = document.getElementById('text');
        let button = document.getElementById('toggle-button');

        // Add an event listener to the button
        button.addEventListener('click', function() {
            // Check if the text is currently visible
            if (text.style.display === 'none') {
                // If hidden, show it and update the button text
                text.style.display = 'block';
                button.textContent = 'Hide Text';
            } else {
                // If visible, hide it and update the button text
                text.style.display = 'none';
                button.textContent = 'Show Text';
            }
        });
    </script>
</body>
</html>
